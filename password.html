<html>
    <head>
        <title>INST377 Final Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
   
    <body>
        <!-- Header Section -->
        <header class="section">
            <h1>Password Manager</h1>
        </header>


        <!-- Navigation Menu -->
        <nav class="section">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="password.html">Password Manager</a></li>
            </ul>
        </nav>

        <form id="passwordForm">
            <label for="password">Enter your password:</label>
            <input type="text" id="password" name="password">
            <button type="submit">Check Password</button>
        </form>

        <div id="result"></div>
        </br>
        
        <form id="generatePasswordForm">
            <label for="passwordLength">Enter password length:</label>
            <input type="number" id="passwordLength" name="passwordLength" min="1" max="100">
            <button type="submit">Generate Password</button>
        </form>

        <div id="generatedPassword"></div>

        <!-- Audio Instructions Box-->
        <div id="audio-instructions" class="audio-instructions-box">
            <p>Audio Instructions:</p>
            <ul>
                <li>Say "Navigate to [page]" to navigate to the specified page.</li>
                <li>Say "Check password [password]" to check specified password.</li>
                <li>Say "Generate new password" to generate random password (between 5-20 chars).</li>
            </ul>
            <button id="turn-on-audio">Turn On Audio</button>
            <button id="turn-off-audio">Turn Off Audio</button>
        </div>
        
        <!-- Footer Section -->
        <footer class="section">
            <button class="purple-button" onclick="showContactInfo()">Contact Info</button>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
        <script src="script.js"></script>
    </body>


</html>
